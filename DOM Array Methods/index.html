<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Array Methods</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0230501c55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <aside>
        <button id="add-user">
          Add User <i class="fa fa-user-plus fa-2x"></i>
        </button>
        <button id="double">
          Double Money <i class="fa fa-coins fa-2x"></i>
        </button>
        <button id="show-millionaires">
          Only Show Millionaires <i class="fa fa-money-bill-alt fa-2x"></i>
        </button>
        <button id="sort">
          Sort By Richest <i class="fa fa-arrow-down fa-2x"></i>
        </button>
        <button id="calculate-wealth">
          Calculate Entire Wealth <i class="fa fa-calculator fa-2x"></i>
        </button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
